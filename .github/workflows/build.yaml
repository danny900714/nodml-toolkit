name: Build and Release

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: userscript
          path: dist/nodml-toolkit.*.js

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: build

    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: userscript
          path: dist
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/nodml-toolkit.user.js
            dist/nodml-toolkit.meta.js
